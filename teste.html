<html>
<head>
    <title>
    </title>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script>
        function carrega(txtId) {


            modelo = $("#" + txtId).val();
            modelo = "$$" + modelo + "$$";
            $("#resultado").append(modelo);

            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
            document.getElementsByTagName("head")[0].appendChild(script);


            if (exiteHead(script.src)) {
                removeHead(script.src);
                alert("Removido co sucesso");
            }
        }
        function removeHead(src) {
            $("script[src='" + src + "']").remove()
        };
        function exiteHead(src) {
            var head = $('head');
            head = head.find('script');

            for (i = 0; i < head.length; i++) {
                scriptSrc = head[i].src.split("/");
                srcLocal = src.split("/");

                //alert(scriptSrc[scriptSrc.length - 1] + "\n " + srcLocal[srcLocal.length - 1] + "\n" + (scriptSrc[scriptSrc.length - 1] == srcLocal[srcLocal.length - 1]));
                if (scriptSrc[scriptSrc.length - 1] == srcLocal[srcLocal.length - 1]) {
                    return true;
                }

            }
        };
    </script>

</head>

<body>

    <textarea id="teste1"></textarea>
    <button id="btnTeste1" onclick="carrega('teste1')"></button>

    <textarea id="teste2"></textarea>
    <button id="btnTeste2" onclick="carrega('teste2')"></button>
    <div id="resultado" style="height:200px; width:200px; background-color: gray;">

    </div>

</body>

</html>
