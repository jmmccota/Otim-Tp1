<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
    
    <script>
        function enviar() {
            var variaveis = document.getElementById('numvariaveis').value;

            $('#tab_logic').append("<thead><tr>");
            for (var i = 0; i < (variaveis + 3); i++) {
                if (i === 0) {
                    $('#tab_logic').append("<th class='text-center'>#</th>");
                }
                if (i > 0 && i <= variaveis) {
                    $('#tab_logic').append("<th class='text-center'>x" + i + "</th>");
                }
                if (i === (variaveis + 1)) {
                    $('#tab_logic').append("<th class='text-center'>Relação</th>");
                }
                if (i === (variaveis + 2)) {
                    $('#tab_logic').append("<th class='text-center'>Direito</th>");
                }
            }
            $('#tab_logic').append("</tr></thead>");
        }
    </script>
    </head>
    <body>
        <h5>Operação: </h5>
        <label><select class="form-control" id="operacao">
                <option>maximixação</option>
                <option>minimização</option>
            </select></label>
        <h5>Número de variáveis: </h5>
        <label>
            <input type="number" min="1" max="10" class="form-control" id="numvariaveis">
        </label>
        <h5>Número de restrições: </h5>
        <label>
            <input type="number" min="1" max="20" class="form-control" id="numrestricoes">
        </label>
        <div id="btnEnviar" class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div id="tabela">
            <table class="table table-bordered" id="tab_logic">
            </table>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $('#tabela').hide('fast');
            $("#btnEnviar").click(function () {
                $('#tabela').show('fast');
                enviar();
            });
        });
    </script>
</html>
