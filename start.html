<!DOCTYPE html>
<html>
    <head>
        <title>HTML dynamic table using JavaScript</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/preenche.js"></script>
    </head>
    <body onload="load()">
        <div id="myform">
            <div id="tabela1" style="margin-top: 15px;">
                <form class="form-horizontal col-lg-offset-4">
                    <div class="form-group" style="margin-top: 20px;">
                        <label class="col-sm-2 control-label">Selecione Arquivo:</label>
                        <div class="col-sm-3" style="margin-top: 6px;">
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:23px;">
                        <label class="col-sm-2 control-label">Problema:</label>
                        <div class="col-sm-2"><select class="form-control" id="problema">
                                <option>Maximização</option>
                                <option>Minimização</option>
                            </select></div>
                    </div>
                    <div class="form-group" style="margin-top:17px;">
                        <label class="col-sm-2 control-label">N&uacute;mero de Vari&aacute;veis:</label>
                        <div class="col-sm-2" style="margin-top: 10px;"><select class="form-control" id="variaveis">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select></div>
                    </div>
                    <div class="form-group" style="margin-top: 35px;">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="button" id="add" class="btn btn-primary">Gerar</button>
                        </div>
                    </div></form>
            </div>
        </div>
        <div id="mydata" style="margin-top: 20px; margin-bottom: 20px;">
            <center><table id="myTableData"  class="table table-hover table-striped">
                </table></center>
            &nbsp;
            <center><input type="button" class="btn btn-primary" id="add1" value="Adicionar Restri&ccedil;&atilde;o" onclick="Javascript:addRow1()"></center>

            <center><table id="myTableData2"  class="table table-hover table-striped">
                </table></center>
            <center><input type="button" class="btn btn-primary" id="executar" value="Executar">
                <a href="index.html"><input type="button" class="btn btn-primary" id="limpar" value="Voltar"></a></center>


        </div>
    </body>
</html>
