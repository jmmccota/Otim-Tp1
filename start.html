<body>
    <span id="alert" style="display:none;"></span>
    <div id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>
                        Branch-Bound
                        <p class="lead">Programação Linear Inteira Mista(PLIM)</p>
                    </h1>
                </div>
                <a href="#" id="back" onclick="backIndex()">
                    <div class="col-md-2 col-md-offset-3">
                        <div class="well well-sm">
                            <div class="row">
                                <div class="col-sm-5">
                                    <img src="img/back.png" class="img-responsive">
                                </div>
                                <div class="col-sm-4">
                                    Voltar
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div><!--/container-->
    </div><!--/masthead-->
    <div class="container">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#sectionA"><span class="glyphicon glyphicon-new-window"></span><b> Criar novo Problema de Otimização</b></a></li>
            <li><a data-toggle="tab" href="#sectionB"><span class="glyphicon glyphicon-upload"></span> <b>Carregar Problema de Otimização</b></a></li>
        </ul>
        <div class="tab-content well">
            <div id="sectionA" class="tab-pane fade in active">
                <div class="container-fluid">
                    <div id="tabela1">
                        <form>
                            <div class="row">
                                <div class="col-lg-2">
                                    <label class="control-label">Problema:</label>
                                </div>
                                <div class="col-lg-2">
                                    <select class="form-control" id="problema">
                                        <option value="Maximize">Maximização</option>
                                        <option value="Minimize">Minimização</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="padding-top:10px;">
                                <div class="col-lg-2">
                                    <label class="control-label">Número de Variáveis:</label>
                                </div>
                                <div class="col-lg-2">
                                    <select class="form-control" id="variaveis" style="width:80px;">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="padding-top:10px;">
                                <div class="col-lg-4">
                                    <button type="button" id="add" class="btn btn-primary" style="width: 100%;">
                                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Novo Problema de Otimização
                                    </button>

                                </div>
                            </div>

                        </form>
                    </div>
                    <form>
                    <div id="mydata" style="margin-top: 20px;">
                        <table id="myTableData" class="table table-hover table-striped"></table>
                        <center>
                            <input type="button" class="btn btn-primary" id="add1" value="Adicionar Restri&ccedil;&atilde;o" onclick="Javascript:addRow1()">
                            <input type="button" class="btn btn-danger" id="add2" value="Excluir Restri&ccedil;&atilde;o" onclick="Javascript:deleteRow1()">
                        </center>
                        <center>
                            <table id="myTableData2" class="table table-hover table-striped"></table>
                        </center>
                        <center>
                            <button type="submit" class="btn btn-success" id="salvar">
                                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Salvar Problema
                            </button>
                            <button type="submit" class="btn btn-primary" id="executar">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Executar Completo
                            </button>
                            <button type="submit" class="btn btn-info" id="executarPasso">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> Passo a Passo
                            </button>
                            <button type="button" class="btn btn-default" id="limpar">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Limpar Tudo
                            </button>
                        </center>
                    </div>
                    </form>
                </div>
            

            </div>
            <div id="sectionB" class="tab-pane fade">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="control-label">Selecione Arquivo:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="scroll-top-wrapper ">
        <span class="scroll-top-inner">
            <i class="glyphicon glyphicon-arrow-up"></i>
        </span>
    </div>

</body>
