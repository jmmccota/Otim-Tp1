<body>
    <script type="text/javascript" src="js/interface.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/vis.css" rel="stylesheet">

    <span id="alert" style="display:none;"></span>
    <div id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>
                        Branch-Bound
                        <p class="lead">Programa&ccedil;&atilde;o Linear Inteira Mista(PLIM)</p>
                    </h1>
                </div>
                <a href="#" id="back" onclick="backIndex()">
                    <div class="col-md-2 col-md-offset-3">
                        <div class="well well-sm">
                            <div class="row">
                                <div class="col-sm-5">
                                    <img src="img/back.png" class="img-responsive">
                                </div>
                                <div class="col-sm-4">
                                    Voltar
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div><!--/container-->
    </div><!--/masthead-->
    <div class="container">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#sectionA"><span class="glyphicon glyphicon-new-window"></span><b> Criar novo Problema de Otimiza&ccedil;&atilde;o</b></a></li>
            <li><a data-toggle="tab" href="#sectionB"><span class="glyphicon glyphicon-upload"></span> <b>Carregar Problema de Otimiza&ccedil;&atilde;o</b></a></li>
        </ul>
        <div class="tab-content well">
            <div id="sectionA" class="tab-pane fade in active">
                <div class="container-fluid">
                    <div class="row">
                        <div id="tabela1" class="col-lg-6">
                            <form>
                                <div class="row">
                                    <div class="col-lg-4" style="padding-top:7px;">
                                        <label class="control-label">Problema:</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="problema">
                                            <option value="Maximize">Maximiza&ccedil;&atilde;o</option>
                                            <option value="Minimize">Minimiza&ccedil;&atilde;o</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-lg-4" style="padding-top:7px;">
                                        <label class="control-label">N&uacute;mero de Vari&aacute;veis:</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="variaveis" style="max-width:40%;">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px; padding-bottom:10px;">
                                    <div class="col-lg-10">
                                        <button type="button" id="novo" class="btn btn-primary" style="width: 100%;">
                                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Novo Problema de Otimiza&ccedil;&atilde;o
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button id="mpl" type="button" class="btn btn-default" style="width:100%;" onclick="mpl()">
                                        Mostrar Modelo de Programa&ccedil;&atilde;o Linear
                                    </button>
                                </div>
                            </div>
                            <div class="row" style="padding-top:10px;">
                                <div class="col-lg-12">
                                    <button id="mple" type="button" class="btn btn-default" style="width:100%;">
                                        Mostrar Modelo de Programa&ccedil;&atilde;o Linear Extendido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mpl col-lg-12" id="div_mpl" style="display:none;">

                        </div>
                    </div>


                    <div class="row">
                        <form>
                            <div id="mydata" style="margin-top: 20px;">
                                <table id="myTableData" class="table table-hover table-striped"></table>
                                <center>
                                    <button type="button" class="btn btn-primary" id="addRow" value="">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar Restri&ccedil;&atilde;o
                                    </button>
                                    <button type="button" class="btn btn-danger" id="delRow">
                                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>  Excluir Restri&ccedil;&atilde;o
                                    </button>

                                    <table id="myTableData2" class="table table-hover table-striped"></table>

                                    <button type="submit" class="btn btn-success" id="salvar">
                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Salvar Problema
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="executar">
                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Executar Completo
                                    </button>
                                    <button type="submit" class="btn btn-info" id="passoAPasso">
                                        <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span> Passo a Passo
                                    </button>
                                    <button type="button" class="btn btn-default" id="limpar">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Limpar Tudo
                                    </button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div id="sectionB" class="tab-pane fade">
                <div class="container-fluid">
                    <div class="row">
                        <form id="formUpload" action="" method="get" name="formulario">
                            <div class="col-lg-6">
                                <label class="control-label">Selecione o Arquivo:</label>
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Prourar&hellip; <input type="file" id="inputFile">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" readonly>
                                </div>
                                <span class="help-block">
                                    Selecione um arquivo contendo o problema de otimização.
                                </span>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label class="control-label"></label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" id="carregar" style="width:100%; margin-top:5px;">
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Analisar Arquivo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="scroll-top-wrapper ">
        <span class="scroll-top-inner">
            <i class="glyphicon glyphicon-arrow-up"></i>
        </span>
    </div>
</body>
